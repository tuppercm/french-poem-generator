<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI French Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the French poem."
          autocomplete="off"
          autofocus
          required
        />
        <input type="submit" value="Submit" />
      </form>
      <div>
        The poem will go here
        <br />
        And continue here
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/tuppercm" target="_blank">Caitlin Tupper</a>
      and is
      <a
        href="https://github.com/tuppercm/french-poem-generator"
        target="_blank"
        >open-sourced on GitHub</a
      >
      and hosted on
      <a href="https://ctup-french-poem-generator.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>

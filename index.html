<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI French Poem Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter a topic for your French poem"
            autocomplete="off"
            class="instructions"
            autofocus
            required
          />
          <input type="submit" value="Submit" class="submit-button" />
        </form>
        <div class="poem">
          The poem will go here
          <br />
          And continue here
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/tuppercm" target="_blank">Caitlin Tupper</a
        >, open-sourced on
        <a
          href="https://github.com/tuppercm/french-poem-generator"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://ctup-french-poem-generator.netlify.app/"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>

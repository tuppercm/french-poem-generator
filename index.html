<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI French Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter a topic for your French poem"
              autocomplete="off"
              class="instructions"
              id="user-instructions"
              autofocus
              required
            />
            <input type="submit" value="Submit" class="submit-button" />
          </form>
          <div class="hint">
            Example: Flowers, Paris, or Wine
          </div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/tuppercm" target="_blank">Caitlin Tupper</a
        >, open-sourced on
        <a
          href="https://github.com/tuppercm/french-poem-generator"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://ctup-french-poem-generator.netlify.app/"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
